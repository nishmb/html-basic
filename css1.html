<head>
   <style>
    body{
        background-image: linear-gradient(to right, red , yellow);
    }
    h1{
        text-align: center;
        font-size: xx-large;
        text-transform: capitalize ;
        text-shadow: whitesmoke;
        
    }
    p{
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: black;
        text-shadow: 2px 2px red;
        text-align: center;
    }
    }
   </style>
    <title>CSS</title>
</head>
<body>
    <h1>simple example of CSS</h1><br>
    <p>CSS stands for cascading stylesheet and is used for styling</p>
    
</body>
</html>
