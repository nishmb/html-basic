<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h3>ordered list</h3>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>john</li>
        <li>johny</li>
        <li>janardhan</li>
    </ul>
</body>
</html>
