<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>promises and async in JavaScript</h3>
    <script>
        function fetchDataWithPromises(url){
           return fetch(url).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
           }) 
           .then(data => {
            console.log('Data fetched using promises:', data);
           })
           .catch(error => {
            console.error('there was a problem with the fetch operation:', error);
           });
        }

        const dummyApiUrl = 'https://jsonplaceholder.typicode.com/todos/1' ;
        fetchDataWithPromises(dummyApiUrl);

        async function fetchDataWithAsyncAwait(url){
            try{
               const response1 = await fetch(url);
               if(!response1.ok){
                throw new Error('Network response was not ok');
               }
               const data1 = await response1.json();

               console.log('Data fetched using Async/ Await:', data1);
            }
            catch(error) {
            console.error('there was a problem with the fetch operation:', error);
           }
        }
        const dummyApiUrlAsync = 'https://jsonplaceholder.typicode.com/todos/1' ;
        fetchDataWithAsyncAwait(dummyApiUrlAsync);
        
    </script>
</body>
</html>
