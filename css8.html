<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        .header{
            position: sticky;
            top: 0;
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .sidebar{
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            text-align: center;
            
        }
        .content{
            margin-left: 220px;
            padding: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            border: 1px solid #ddd;
        }
        th{
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: #ddd;
            
        }
        .relative-box {
            position: relative;
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }
        .absolute-box{
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            padding: 10px;
            color: white;
        }
        .modal{
            display: contents;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(153, 147, 147, 0.5);
            
        }
        .modal-content{
            position: relative;
            margin: 15% auto;
            padding: 20px;
            background-color: rgb(95, 88, 88);
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 2px solid black;
        }
        .close{
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px){
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th{
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            td{
                position: relative;
                padding-left: 50%;
                text-align: left;
            }
            td:before{
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">Sticky header</div>
    <div class="sidebar">Fixed sidebar</div>
    <div class="content">
        <h1>Table Styling with CSS</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">james</td>
                    <td data-label="Age">23</td>
                    <td data-label="City">new york</td>
                </tr>
                <tr>
                    <td data-label="Name">Nick</td>
                    <td data-label="Age">22</td>
                    <td data-label="City">spain</td>
                </tr>
                <tr>
                    <td data-label="Name">carry</td>
                    <td data-label="Age">20</td>
                    <td data-label="City">honkong</td>
                </tr>
            </tbody>
        </table>
        <div class="relative-box">Relative positioning Box
            <div class="absolute-box">Absolute Positioning box</div>
        </div></div>
        <button onclick="document.getElementById('myModal').style.display='block' ">Open modal</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('myModal').style.display='none' ">&times;</span>
            <p>this is a modal popup.</p>
        </div>
    </div>



    <div class="footer">
        sticky Footer
    </div>

    <script>
        var modal = document.getElementById("myModal");
        window.onclick = function(event) {
            if (event.target == modal)
        {
            modal.style.display ="none";
        }
        }
    </script>
   
    
</body>
</html>
